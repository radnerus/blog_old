<div class="image-container">
  {% if post%}
    {% if post.image_caption %}
        <figure>
            <img src="/images/{{post.image}}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
            <figcaption>{{ post.image_caption }}</figcaption>
        </figure>
    {% else %}
        <img src="/images/{{post.image}}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    {% endif %}
  {% else %}
    {% if page.image_caption %}
        <figure>
            <img src="/images/{{page.image}}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
            <figcaption>{{ page.image_caption }}</figcaption>
        </figure>
    {% else %}
        <img src="/images/{{page.image}}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    {% endif %}

  {% endif %}
</div>
